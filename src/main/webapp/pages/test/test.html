<wm-page data-ng-controller="testPageController" pagetitle="Test" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container1">

                                <wm-select name="select1" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" datafield="dropDown" displayfield="dropDown" orderby="dropDown:asc" on-change="select1Change($event, $scope)"></wm-select>
                                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.svPIFDByDropDownID.dataSet" navigation="Basic" name="livelist2" height="600px">
                                    <wm-listtemplate layout="inline" name="listtemplate2">
                                        <wm-container name="pictureContainer" class="media-left"></wm-container>
                                        <wm-container class="media-body" padding="unset unset unset 1.25em" name="container6">
                                            <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.svPIFDByDropDownID.dataSet.auction_id" fontunit="em" whitespace="nowrap"></wm-label>
                                            <wm-label name="Time" caption="bind:Variables.svPIFDByDropDownID.dataSet.drop_down" class="pull-right" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                            <wm-label caption="bind:Variables.svPIFDByDropDownID.dataSet.order" class="h5" margin="0px unset unset unset" name="Job Title" whitespace="nowrap"></wm-label>
                                            <wm-label name="Content" caption="bind:Variables.svPIFDByDropDownID.dataSet.address" class="p text-muted"></wm-label>
                                        </wm-container>
                                        <wm-container class="media-right" name="container7"></wm-container>
                                    </wm-listtemplate>
                                </wm-livelist>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
