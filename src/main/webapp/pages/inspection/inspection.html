<wm-page data-ng-controller="inspectionPageController" name="page1" pagetitle="Inspection">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn4" columnwidth="4">
                        <wm-livefilter title="" name="livefilter1" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" captionalign="left" captionposition="bottom" pagesize="6" collapsible="false" expanded="true">
                            <wm-layoutgrid name="layoutgrid2" columns="1">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn name="gridcolumn10" columnwidth="12">
                                        <wm-filter-field type="string" show="true" name="dropDown" placeholder="Enter value" field="dropDown" displayname="Group" widget="select" is-range="false" is-primary-key="false" generator="assigned" pc-display="true"
                                        mobile-display="true" key="dropDown" displayfield="value" datafield="key" defaultvalue="bind:Variables.PlatformExecuteInspection_drop_down.dataSet[$i].drop_down" filter-on="dropDown" is-related="false" matchmode="exact"
                                        displaylabel="value" searchkey="value" _value="bind:Variables.PlatformExecuteInspection_drop_down.dataSet[$i].drop_down"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-filter-action title="Filter" class="btn-primary" type="button" show="true" key="filter" iconclass="wi wi-filter-list" action="filter()" display-name="Filter"></wm-filter-action>
                            <wm-filter-action title="Clear" class="btn-secondary" type="button" show="true" key="clear" iconclass="wi wi-trash" action="clearFilter()" display-name="Clear"></wm-filter-action>
                        </wm-livefilter>
                        <wm-livelist class="media-list" name="livelist3" dataset="bind:Widgets.livefilter1.result" datafield="All Fields" showrecordcount="true" listclass="list-group" itemclass="list-group-item" template="true" navigation="Classic" itemsperrow="xs-1 sm-1 md-1 lg-1"
                        selectionlimit="10" orderby="order:asc">
                            <wm-listtemplate name="listtemplate3" layout="inline">
                                <wm-container class="media-body" name="container9">
                                    <wm-label caption="bind:Widgets.livefilter1.result.pin" name="pin" width="293"></wm-label>
                                    <wm-label caption="bind:Widgets.livefilter1.result.address" name="address" width="380"></wm-label>
                                    <wm-label caption="bind:Widgets.livefilter1.result.propertyId" name="propertyID"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn5" columnwidth="4">
                        <wm-layoutgrid name="layoutgrid4">
                            <wm-gridrow name="gridrow8">
                                <wm-gridcolumn name="gridcolumn64" columnwidth="12">
                                    <wm-accordion name="accordion2">
                                        <wm-accordionpane name="accordionpane2">
                                            <wm-label caption="bind:Variables.varPropertyID.dataSet[$i].header" name="label3" height="62" width="346"></wm-label>
                                        </wm-accordionpane>
                                        <wm-accordionpane name="accordionpane2_1"></wm-accordionpane>
                                    </wm-accordion>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-livelist class="media-list" name="livelist2" dataset="bind:Variables.varPropertyID.dataSet" datafield="All Fields" listclass="list-group" itemclass="list-group-item" template="true" navigation="Classic" itemsperrow="xs-1 sm-1 md-1 lg-1">
                            <wm-listtemplate name="listtemplate2" layout="inline">
                                <wm-container class="media-left" name="container2">
                                    <wm-picture class="media-object" name="Picture" height="32pt" width="32pt" shape="circle"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" name="container3">
                                    <wm-label class="h4" caption="bind:Variables.varPropertyID.dataSet[$i].header" name="Name" height="47" padding="unset unset unset 1.25em" whitespace="nowrap" fontunit="em"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6" columnwidth="4">
                        <wm-iframe name="iframe1" height="293" width="403"></wm-iframe>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
