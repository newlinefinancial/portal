<style id="Page.css">

</style>
<script id="Page.js">
Application.$controller("PagePageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on widgets/variables within this block */
    $scope.onPageReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         *
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);


Application.$controller("livefilter1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);
</script>
<script id="Page.variables.json">
var _PagePage_Variables_ ={};
</script>
<script id="Page.html" type="text/ng-template">
<wm-partial data-ng-controller="PagePageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                <wm-livefilter title="Filter portal_inspect_filter" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" captionalign="left" captionposition="left" name="livefilter1">
                    <wm-layoutgrid name="layoutgrid2">
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn10">
                                <wm-filter-field name="dropDown" field="dropDown" displayname="Drop Down" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-filter-action key="filter" class="btn-primary" iconclass="wi wi-filter-list" action="filter()" display-name="Filter" show="true" type="button"></wm-filter-action>
                    <wm-filter-action key="clear" class="btn" iconclass="wi wi-cancel" action="clearFilter()" display-name="Clear" show="true" type="button"></wm-filter-action>
                </wm-livefilter>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3">
            <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" dataset="bind:Widgets.livefilter1.result" navigation="None" name="livelist1">
                    <wm-listtemplate layout="gridlayout" name="listtemplate1">
                        <wm-layoutgrid class="gridlayout" name="layoutgrid3">
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="7" data-template-ctr="true" class="col-xs-8" name="gridcolumn12">
                                    <wm-label name="Firstname" caption="bind:Widgets.livefilter1.result.pin" class="media-heading h4 col-xs-12"></wm-label>
                                    <wm-label name="Role" caption="bind:Widgets.livefilter1.result.address" class="text-muted" paddingleft="1" paddingunit="em"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" data-template-ctr="true" class="col-xs-1 pull-right" name="gridcolumn13">
                                    <wm-label class="badge" name="Badge" caption="bind:Widgets.livefilter1.result.order"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-listtemplate>
                </wm-livelist>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
</script>
