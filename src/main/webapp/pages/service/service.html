<wm-page name="page1" data-ng-controller="servicePageController" pagetitle="Service">
    <wm-header name="header1" content="header"></wm-header>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" content="svc_filter" columnwidth="3"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="10">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="4">
                        <wm-livefilter title="Filter Portal_certificate_filter" name="livefilter1" dataset="bind:Variables.PlatformPortalCertificateFilterData1.dataSet" captionalign="left" captionposition="top">
                            <wm-layoutgrid name="layoutgrid2" columns="1">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn name="gridcolumn10" show="true" columnwidth="12">
                                        <wm-filter-field type="integer" name="id" show="true" field="id" displayname="Id" widget="number" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn name="gridcolumn11" show="true" columnwidth="12">
                                        <wm-filter-field type="integer" name="propertyId" show="true" field="propertyId" displayname="Property Id" widget="number" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn name="gridcolumn12" show="true" columnwidth="12">
                                        <wm-filter-field type="string" name="countyName" show="true" field="countyName" displayname="County Name" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn name="gridcolumn13" show="true" columnwidth="12">
                                        <wm-filter-field type="string" name="townshipName" show="true" field="townshipName" displayname="Township Name" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn name="gridcolumn14" show="true" columnwidth="12">
                                        <wm-filter-field type="string" name="code" show="true" field="code" displayname="Code" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-filter-action class="btn-primary" type="button" show="true" key="filter" iconclass="wi wi-filter-list" action="filter()" display-name="Filter"></wm-filter-action>
                            <wm-filter-action class="btn-secondary" type="button" show="true" key="clear" iconclass="wi wi-cancel" action="clearFilter()" display-name="Clear"></wm-filter-action>
                        </wm-livefilter>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="8">
                        <wm-livelist class="media-list" name="livelist1" dataset="bind:Widgets.livefilter1.result" itemclass="list-group-item" itemsperrow="xs-1 sm-1 md-1 lg-1" template="true" listclass="list-group" navigation="Classic">
                            <wm-listtemplate name="listtemplate1" layout="inline">
                                <wm-container class="media-left" name="container1">
                                    <wm-picture class="media-object" name="Picture" height="32pt" width="32pt" shape="circle"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" name="container2" padding="unset unset unset 1.25em">
                                    <wm-label class="h4 media-heading" name="Name" caption="bind:Widgets.livelist1.selecteditem.certificateNumber" fontsize="1.143" fontunit="em" whitespace="nowrap"></wm-label>
                                    <wm-label class="p text-muted" name="Job Title" caption="Job Title" whitespace="nowrap"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-middle" name="container3">
                                    <wm-button class="btn-transparent" name="button1" iconclass="wi wi-share" fontsize="18" fontunit="pt"></wm-button>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn name="gridcolumn15" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn17" columnwidth="8">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" class="media-list" dataset="bind:Variables.PlatformPortalCertificateDataData4.dataSet" navigation="Basic" name="livelist2">
                            <wm-listtemplate layout="media" name="listtemplate2">
                                <wm-container class="media-left media-top" name="container4">
                                    <wm-picture name="Picture" class="media-object" width="32pt" height="32pt"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container5">
                                    <wm-label class="pull-left" caption="bind:Variables.PlatformPortalCertificateDataData4.dataSet.certificateId" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em" whitespace="nowrap"></wm-label>
                                    <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.PlatformPortalCertificateDataData4.dataSet.propertyType" whitespace="nowrap"></wm-label>
                                    <wm-label caption="bind:Variables.PlatformPortalCertificateDataData4.dataSet.statusChangeDate" name="Description" class="p text-muted" whitespace="nowrap"></wm-label>
                                </wm-container>
                                <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container6">
                                    <wm-menu caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu1"></wm-menu>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
