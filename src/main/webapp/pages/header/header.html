<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="11">
                <wm-picture picturesource="resources/images/logos/logo.png" name="AppLogo" margin="unset unset unset 5px"></wm-picture>
                <wm-label caption="Newline Financial Portal" class="application-name" name="AppName" fontsize="20"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="logout" horizontalalign="right" verticalalign="middle" columnwidth="1" padding="1em 1em unset unset">
                <wm-nav name="headerlinks" type="pills" class="navbar-right">
                    <wm-nav-item name="logout">
                        <wm-anchor caption="Logout" iconclass="glyphicon glyphicon-log-out" on-click="logoutVariable" name="anchor1"></wm-anchor>
                    </wm-nav-item>
                </wm-nav>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
