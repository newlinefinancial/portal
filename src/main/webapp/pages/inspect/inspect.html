<wm-page data-ng-controller="inspectPageController" name="page1" pagetitle="Inspect">
    <wm-header name="header" content="header"></wm-header>
    <wm-top-nav name="top_nav" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn4" padding="unset 1em unset unset">
                        <wm-livefilter title="" name="livefilter1" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" captionalign="left" captionposition="top" pagesize="20">
                            <wm-layoutgrid name="layoutgrid2" columns="1">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn name="gridcolumn6" columnwidth="12">
                                        <wm-filter-field type="string" name="filter_field1" show="true" placeholder="Certificate number" field="dropDown" widget="select" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"
                                        key="dropDown" inputtype="text" is-related="false" matchmode="start"></wm-filter-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-filter-action title="Filter" class="btn-primary" type="button" show="true" iconclass="wi wi-filter-list" key="filter" action="filter()" display-name="Filter"></wm-filter-action>
                            <wm-filter-action title="Clear" class="btn-secondary" type="button" show="true" iconclass="wi wi-cancel" key="clear" action="clearFilter()" display-name="Clear"></wm-filter-action>
                        </wm-livefilter>
                        <wm-container name="container7" backgroundattachment="scroll" backgroundsize="500px.500px">
                            <wm-livelist class="media-list" name="livelist2" dataset="bind:Widgets.livefilter1.result" datafield="All Fields" navigation="Pager" template="true" itemclass="list-group-item" listclass="list-group" showrecordcount="true" itemsperrow="xs-1 sm-1 md-1 lg-1"
                            selectionlimit="10" orderby="order:asc" backgroundattachment="scroll" backgroundsize="500px,500px" height="400px">
                                <wm-listtemplate name="listtemplate2" layout="inline">
                                    <wm-container class="media-body" name="container3">
                                        <p>
                                            <wm-label name="label7" caption="bind:Widgets.livefilter1.result.pin"></wm-label>
                                        </p>
                                        <p>
                                            <wm-label name="label8" caption="bind:Widgets.livefilter1.result.address"></wm-label>
                                        </p>
                                        <p>
                                            <wm-label name="label9" caption="bind:Widgets.livefilter1.result.propertyId"></wm-label>
                                        </p>
                                    </wm-container>
                                </wm-listtemplate>
                            </wm-livelist>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn5">
                        <wm-buttongroup name="inspection_tags" horizontalalign="left" vertical="false" padding="1em">
                            <wm-button class="btn-default btn-info" caption="Review" name="button0" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Inspect" name="button1" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Check County" name="button2" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Check Title" name="button3" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Good" name="button4" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Empty" name="button5" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Bad" name="button6" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Boarded" name="button7" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Gone" name="button8" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Kill" name="button9" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="For Sale" name="button10" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Bldg Court" name="button11" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Hight LTV" name="button12" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Divided" name="button13" margin=".5em 0"></wm-button>
                            <wm-button class="btn-default btn-info" caption="Demo" name="button14" margin=".5em 0"></wm-button>
                        </wm-buttongroup>
                        <wm-container name="inspection_container" margin="2em unset unset unset">
                            <wm-accordion name="accordion1">
                                <wm-accordionpane name="accordionpane1" title="Certificate" padding="1em">
                                    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" class="media-list" dataset="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet" navigation="Classic" name="livelist3">
                                        <wm-listtemplate layout="media" name="listtemplate3">
                                            <wm-container class="media-left media-top" name="container4"></wm-container>
                                            <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container5" on-click="container5Click($event, $isolateScope)">
                                                <wm-label class="pull-left" caption="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet.property_id" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em" whitespace="nowrap"></wm-label>
                                                <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet.address1" whitespace="nowrap"></wm-label>
                                                <wm-label caption="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet.pin" name="Description" class="p text-muted" whitespace="nowrap"></wm-label>
                                                <wm-label caption="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet[$i].latitude | toNumber: '2'" class="p text-muted" whitespace="nowrap" name="labelLat"></wm-label>
                                                <wm-label caption="bind:Variables.PlatformExecuteQryPortalInspectionFilterByID.dataSet[$i].longitude | toNumber: '2'" class="p text-muted" whitespace="nowrap" name="labelLong"></wm-label>
                                            </wm-container>
                                            <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container6">
                                                <wm-menu caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu1"></wm-menu>
                                            </wm-container>
                                        </wm-listtemplate>
                                    </wm-livelist>
                                </wm-accordionpane>
                                <wm-accordionpane name="accordionpane2" title="Auction"></wm-accordionpane>
                                <wm-accordionpane name="accordionpane3" title="Notes"></wm-accordionpane>
                                <wm-accordionpane name="accordionpane4" title="Photo"></wm-accordionpane>
                                <wm-accordionpane name="accordionpane5" title="Links"></wm-accordionpane>
                            </wm-accordion>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn9" padding="unset unset unset 1em">
                        <wm-html name="html1">
                            <div id="gMapsDiv" style="height: 600px">
                                <h3>Maps loads here</h3>
                            </div>
                        </wm-html>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
