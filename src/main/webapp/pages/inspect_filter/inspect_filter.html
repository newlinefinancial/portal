<wm-partial name="partial1" data-ng-controller="inspect_filterPageController">
    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
        <wm-livefilter title="Filter Portal_inspect_filter" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" captionalign="left" captionposition="top" pagesize="20" name="livefilter1">
            <wm-layoutgrid columns="1" name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn show="true" columnwidth="12" name="gridcolumn6">
                        <wm-filter-field type="string" show="true" field="dropDown" displayname="Drop Down" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true" name="filter_field1"></wm-filter-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-filter-action class="btn-primary" type="button" show="true" key="filter" iconclass="wi wi-filter-list" action="filter()" display-name="Filter"></wm-filter-action>
            <wm-filter-action class="btn-secondary" type="button" show="true" key="clear" iconclass="wi wi-cancel" action="clearFilter()" display-name="Clear"></wm-filter-action>
        </wm-livefilter>
        <wm-livelist class="media-list" dataset="bind:Widgets.livefilter1.result" orderby="order:asc" selectionlimit="10" itemsperrow="xs-1 sm-1 md-1 lg-1" showrecordcount="true" listclass="list-group" itemclass="list-group-item" template="true" navigation="Classic"
        datafield="All Fields" name="livelist2">
            <wm-listtemplate layout="inline" name="listtemplate2">
                <wm-container class="media-body" name="container3">
                    <wm-label caption="bind:Widgets.livefilter1.result.pin" width="293" name="label7"></wm-label>
                    <wm-label caption="bind:Widgets.livefilter1.result.address" width="380" name="label8"></wm-label>
                    <wm-label caption="bind:Widgets.livefilter1.result.propertyId" name="label9"></wm-label>
                </wm-container>
            </wm-listtemplate>
        </wm-livelist>
    </wm-gridcolumn>
</wm-partial>
