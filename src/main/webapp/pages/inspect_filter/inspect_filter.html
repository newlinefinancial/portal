<wm-partial name="partial1" data-ng-controller="inspect_filterPageController">
    <wm-composite name="composite1">
        <wm-label class="col-md-3 control-label" name="label4" caption="Select Route"></wm-label>
        <wm-container class="col-md-9" name="container1">
            <wm-select name="select1" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" datafield="dropDown" displayfield="dropDown"></wm-select>
        </wm-container>
    </wm-composite>
    <wm-livelist name="livelist1" dataset="bind:Variables.PlatformPortalInspectFilterData.dataSet" navigation="Classic" template="true" itemclass="list-group-item" listclass="list-group" showrecordcount="true">
        <wm-listtemplate name="listtemplate1" layout="blank">
            <wm-container class="blank" name="container2" data-template-ctr="true">
                <wm-layoutgrid class="gridlayout" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn class="col-xs-6" name="gridcolumn2" columnwidth="3">
                            <wm-label name="pin" caption="bind:Variables.PlatformPortalInspectFilterData.dataSet.pin" width="100%"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn class="col-xs-6" name="gridcolumn4" columnwidth="1">
                            <wm-label name="insp_id" show="false" caption="bind:Variables.PlatformPortalInspectFilterData.dataSet.inspId" width="100%"></wm-label>
                            <wm-label name="order" caption="bind:Variables.PlatformPortalInspectFilterData.dataSet.order" width="100%"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn12" columnwidth="3">
                            <wm-label name="address" caption="bind:Variables.PlatformPortalInspectFilterData.dataSet.address" width="100%"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn14" columnwidth="1">
                            <wm-label name="inspected" caption="bind:Variables.PlatformPortalInspectFilterData.dataSet.inspected" width="100%"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
