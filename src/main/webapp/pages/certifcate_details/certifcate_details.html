<wm-page name="page1" data-ng-controller="certifcate_detailsPageController" pagetitle="Certifcate Details">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="4">
                        <wm-label name="label1" caption="bind:Variables.PlatformCertificateData.dataSet.data[$i].certificateNumber" height="24" width="337"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn3" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn4" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn5" columnwidth="4">
                        <wm-label name="label2"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn name="gridcolumn7" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn8" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn9" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
