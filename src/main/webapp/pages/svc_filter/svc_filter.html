<wm-partial data-ng-controller="svc_filterPageController" name="partial1">
    <wm-livefilter title="Filter Portal_certificate_filter" name="livefilter1" dataset="bind:Variables.PlatformPortalCertificateFilterData1.dataSet" captionalign="left" captionposition="top">
        <wm-layoutgrid name="layoutgrid1" columns="1">
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn show="true" name="gridcolumn1" columnwidth="12">
                    <wm-filter-field type="string" show="true" name="countyName" field="countyName" displayname="County Name" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn show="true" name="gridcolumn2" columnwidth="12">
                    <wm-filter-field type="string" show="true" name="certificateNumber" field="certificateNumber" displayname="Certificate Number" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn show="true" name="gridcolumn3" columnwidth="12">
                    <wm-filter-field type="integer" show="true" name="taxYear" field="taxYear" displayname="Tax Year" widget="number" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn show="true" name="gridcolumn4" columnwidth="12">
                    <wm-filter-field type="string" show="true" name="status" field="status" displayname="Status" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn show="true" name="gridcolumn5" columnwidth="12">
                    <wm-filter-field type="string" show="true" name="pin" field="pin" displayname="Pin" widget="text" is-range="false" is-primary-key="false" generator="assigned" pc-display="true" mobile-display="true"></wm-filter-field>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-filter-action class="btn-primary" type="button" show="true" key="filter" iconclass="wi wi-filter-list" action="filter()" display-name="Filter"></wm-filter-action>
        <wm-filter-action class="btn-secondary" type="button" show="true" key="clear" iconclass="wi wi-cancel" action="clearFilter()" display-name="Clear"></wm-filter-action>
    </wm-livefilter>
    <wm-livelist class="media-list" name="livelist1" dataset="bind:Widgets.livefilter1.result" datafield="All Fields" itemsperrow="xs-1 sm-1 md-1 lg-1" template="true" itemclass="list-group-item" listclass="list-group" navigation="Classic" showrecordcount="true">
        <wm-listtemplate name="listtemplate1" layout="inline">
            <wm-container class="media-body" name="container2">
                <wm-label caption="bind:Widgets.livefilter1.result.certificateNumber" name="certificate"></wm-label>
            </wm-container>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
