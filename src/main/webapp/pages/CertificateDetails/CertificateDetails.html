<wm-page data-ng-controller="CertificateDetailsPageController" name="page1" pagetitle="CertificateDetails">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" content="leftnav" columnwidth="2"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="8">
            <wm-accordion name="accordion1"></wm-accordion>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="4">
                        <wm-label caption="bind:Variables.PlatformPortalCertificateDataData.dataSet.data[$i].certificateNumber" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn3" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn4" columnwidth="4">
                        <wm-label caption="bind:Variables.PlatformPortalCertificateDataData.dataSet.data[$i].pin" name="label2"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn5" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn name="gridcolumn7" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn8" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn9" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
        <wm-right-panel name="right_panel1" content="rightnav" columnwidth="2"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
